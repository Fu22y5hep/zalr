name: Run All Stages Daily

on:
  schedule:
    # Run at 2:00 AM UTC daily
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering
  push:  # Temporarily add push trigger for testing
    branches:
      - main

jobs:
  run-all-stages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Debug - List repository structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Repository root contents:"
          ls -la
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install basic dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-dotenv
      
      - name: Create environment variables file
        run: |
          # Create a dummy .env file with placeholders for testing
          echo "OPENAI_API_KEY=sk-dummy-api-key-for-testing" > .env
          echo "SUPABASE_URL=https://dummy-supabase-url.supabase.co" >> .env
          echo "SUPABASE_PUBLIC_KEY=dummy-public-key" >> .env
          echo "DJANGO_SECRET_KEY=dummy-django-secret-key" >> .env
          cat .env
      
      - name: Run simplified pipeline
        run: |
          CURRENT_YEAR=$(date +%Y)
          echo "Running simplified pipeline for year $CURRENT_YEAR"
          
          # Run the simple pipeline script
          python simple_pipeline.py $CURRENT_YEAR
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_PUBLIC_KEY: ${{ secrets.SUPABASE_PUBLIC_KEY }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      
      - name: Verify logs directory
        if: always()
        run: |
          mkdir -p logs
          ls -la logs/
      
      - name: Upload logs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: process-logs
          path: logs/
          retention-days: 7 